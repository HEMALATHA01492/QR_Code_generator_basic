<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=Montserrat:ital,wght@0,100;0,200;1,100;1,200&family=Poppins:wght@200;300;400;500;600&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div class="empty">
            <p>Input cannot be Empty!</p>
        </div>
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQR()">Generate QR Code</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
